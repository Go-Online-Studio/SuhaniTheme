<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed update from Suhani Industries.">
    <title>Update Details | Suhani Industries</title>
    <link rel="icon" href="images/Fevicon.png" type="image/png" fetchpriority="low">

    <link rel="preload" as="image" href="images/BrandLogo.webp" fetchpriority="high">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/style.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/responsive.css" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
    </nav>

    <!-- Mobile Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
    </div>

    <!-- ========== ARTICLE HEADER HERO ========== -->
    <section class="about-hero section_padding heroPadding">
        <div class="hero-bg" id="heroBg" style="background-image: url('images/default-hero.jpg');"></div>
        <div class="hero-overlay"></div>
        <div class="hero-geometric-accent"></div>
        <div class="crosshair-overlay"></div>

        <div class="container">
            <div class="about-hero-content" data-aos="fade-up">
                <div class="hero-tag-wrapper">
                    <span class="hero-tag" id="articleCategory">
                        <span class="tag-line"></span>
                        UPDATE
                    </span>
                </div>
                <h1 class="page-title glitch-text" id="articleTitle">
                    LOADING <span class="neon-text">UPDATE...</span>
                </h1>
                <p class="page-subtitle" id="articleDate">
                    <!-- Date will be injected here -->
                </p>
            </div>
        </div>
    </section>

    <!-- ========== ARTICLE CONTENT SECTION ========== -->
    <section class="article-section section_padding">
        <div class="circuit-pattern"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9" data-aos="fade-up">
                    <div class="article-container" id="articleContent">
                        <!-- Dynamic Content will be injected here -->
                        <div class="text-center">
                            <div class="spinner-border text-danger" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="row mt-5 justify-content-center">
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between border-top border-secondary pt-4">
                        <a href="updates.html" class="btn-sharp secondary">
                            <i class="bi bi-arrow-left me-2"></i> BACK TO UPDATES
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="footer-section" id="footer">
    </footer>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="backToTop">
        <i class="bi bi-chevron-up"></i>
        <span class="progress-ring"></span>
    </a>

    <!-- Scripts -->
    <!-- Critical JS - Load First -->
    <script src="js/critical.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Common Utilities -->
    <script src="js/script.js"></script>

    <!-- Page-Specific JS -->
    <script src="js/update-details.js"></script>
</body>

</html>
