<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Suhani Industries</title>
    
    <link rel="icon" href="images/Fevicon.png" type="image/png" fetchpriority="low">

    <link rel="preload" as="image" href="images/BrandLogo.webp" fetchpriority="high">
     
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/style.css" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/responsive.css" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fancybox CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
     
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* Internal styles for specific product layout fixes */
        .product-gallery-thumbs {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .product-gallery-thumbs:hover, .product-gallery-thumbs.active {
            border-color: var(--neon-red);
            opacity: 1;
        }
        .spec-row:nth-child(odd) { background-color: rgba(255,255,255,0.05); }
        
        /* Mobile Fixes */
        @media (max-width: 991px) {
            .product-title { font-size: 2rem; }
            .sticky-lg-top { position: relative !important; top: 0 !important; }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- ========== NAVIGATION ========== -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
    </nav>

    <!-- Mobile Offcanvas Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu">
    </div>


    <div style="height: var(--nav-height);"></div>

    <section class="section_padding">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" class="text-secondary text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item"><a href="#" class="text-secondary text-decoration-none">Services</a></li>
                    <li class="breadcrumb-item active colorMain" aria-current="page" id="breadCrumbName">Loading...</li>
                </ol>
            </nav>

            <div class="row g-5">
                
                <div class="col-lg-6">
                    <div class="sticky-lg-top" style="top: 120px; z-index: 1;">
                        <div class="position-relative mb-3 border border-secondary border-opacity-25 bg-dark">
                            <a id="mainImgLink" href="javascript:void(0)" onclick="openProductGallery()" class="d-block">
                                <img id="mainImg" src="" class="img-fluid w-100 object-fit-cover" style="aspect-ratio: 4/3; min-height: 300px;" alt="Product Main">
                                <div class="position-absolute bottom-0 end-0 p-3">
                                    <i class="bi bi-arrows-fullscreen colorMain fs-4 drop-shadow"></i>
                                </div>
                            </a>
                            <!-- Hidden gallery for Fancybox -->
                            <div id="hiddenGallery" style="display: none;"></div>
                        </div>
                        
                        <div class="row g-2" id="thumbGrid">
                            </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="ps-lg-4">
                        <div class="section-label">
                            <span class="label-line"></span>
                            <span class="label-text" id="prodCategory"></span>
                        </div>

                        <h1 id="prodName" class="section-title">
                            ENGINEERING <span class="neon-text">PRECISION</span><br>
                            INTO EVERY CUT
                        </h1>
                        <div class="hero-tag-wrapper">
                            <p class="hero-tag" >
                              <small id="prodShortDesc"></small>
                            </p>
                        </div>

                        <div class="d-grid gap-2 d-md-flex mb-5">
                            <a id="whatsappBtn" href="#" target="_blank" class="btn-service justify-content-center">
                                <i class="bi bi-whatsapp me-2"></i> Get Quote
                            </a>
                            <a href="contact.html" class="btn-service justify-content-center">
                                Contact Us
                            </a>
                        </div>

                        <div class="mb-5">
                            <h4 class="text-uppercase text-white fw-bold mb-3 border-bottom border-secondary pb-2" style="font-family: 'Rajdhani';">
                                Technical Specs
                            </h4>
                            <div class="specs-container rounded border border-secondary border-opacity-25 overflow-hidden">
                                <table class="table table-dark table-borderless mb-0 m-0">
                                    <tbody id="specsTable">
                                        </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="text-uppercase text-white fw-bold mb-3" style="font-family: 'Rajdhani';">
                                Description
                            </h4>
                            <p id="prodFullDesc" class="text-secondary" style="line-height: 1.8;">
                                ...
                            </p>
                        </div>

                        <div class="p-4 border border-secondary border-opacity-25" style="background: #0f0f0f;">
                            <h5 class="text-uppercase colorMain fw-bold mb-3" style="font-family: 'Rajdhani';">Key Features</h5>
                            <ul id="featuresList" class="list-unstyled mb-0 row g-2">
                                </ul>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- ========== FOOTER ========== -->
    <footer class="footer-section" id="footer">
    </footer>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top" id="backToTop">
        <i class="bi bi-chevron-up"></i>
        <span class="progress-ring"></span>
    </a>

    <!-- Scripts -->
    <!-- Critical JS - Load First -->
    <script src="js/critical.js"></script>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Common Utilities -->
    <script src="js/script.js"></script> 
    <script src="js/product-manager.js"></script> 
</body>
</html>
