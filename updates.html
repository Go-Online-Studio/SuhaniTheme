<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates & Insights | Suhani Industries</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-black text-white">

    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="index.html">
               <img src="images/BrandLogo.webp" alt="Suhani Industries" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
                <span class="iconify text-danger fs-1" data-icon="ci:hamburger"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link active text-danger" href="updates.html">UPDATES</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="page-header position-relative d-flex align-items-center justify-content-center" 
             style="height: 50vh; min-height: 400px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=1920&q=80') center/cover;">
        <div class="container text-center" data-aos="fade-up">
            <h1 class="display-3 fw-bold text-uppercase" style="font-family: 'Rajdhani', sans-serif;">
                Latest <span class="text-danger">Updates</span>
            </h1>
            <p class="lead text-light opacity-75">Insights, New Designs & Industry News from the Workshop</p>
        </div>
    </section>

    <section class="py-5 bg-dark position-relative">
        <div class="container">
            <div class="p-4 border border-secondary border-opacity-25" style="background: #151515;">
                <div class="row g-4 align-items-center">
                    
                    <div class="col-lg-5">
                        <div class="input-group">
                            <span class="input-group-text bg-black border-secondary text-danger">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" id="searchInput" 
                                   class="form-control bg-black border-secondary text-light shadow-none py-3" 
                                   placeholder="SEARCH UPDATES..." 
                                   style="border-radius: 0;">
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="d-flex flex-wrap gap-2 justify-content-lg-end" id="categoryFilters">
                            <button class="btn btn-outline-secondary btn-sm rounded-0 text-uppercase active-filter" data-category="all">ALL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            
            <p class="text-secondary mb-4" id="resultsCount">Loading updates...</p>

            <div class="row g-4" id="updatesGrid">
                </div>

            <div id="noResults" class="d-none text-center py-5">
                <i class="bi bi-exclamation-triangle text-danger display-1"></i>
                <h3 class="mt-3 text-uppercase">No Updates Found</h3>
                <p class="text-secondary">Try adjusting your search criteria.</p>
            </div>

        </div>
    </section>

    <footer id="footer" class="bg-black text-white pt-5 border-top border-secondary border-opacity-25">
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script> <script src="js/updates-manager.js"></script> </body>
