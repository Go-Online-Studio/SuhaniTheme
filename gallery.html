    <!-- Page-Specific JS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        "use strict";

        // ===== ISOTOPE GALLERY =====
        const galleryGrid = document.querySelector(".gallery-grid");
        let iso;

        if (galleryGrid) {
          // Initialize Isotope immediately to prevent rendering delays
          iso = new Isotope(galleryGrid, {
            itemSelector: ".gallery-item",
            layoutMode: "masonry",
            percentPosition: true,
            masonry: {
              columnWidth: '.gallery-item'
            }
          });

          // update layout after each image loads
          imagesLoaded(galleryGrid).on('progress', function () {
            iso.layout();
            if (typeof AOS !== 'undefined') {
                AOS.refresh();
            }
          });
        }

        const filterButtons = document.querySelectorAll(".filter-btn");

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            const filterValue = this.getAttribute("data-filter");
            if (iso) {
              iso.arrange({ filter: filterValue });
            }
          });
        });

        // ===== FANCYBOX INITIALIZATION =====
        if (typeof Fancybox !== "undefined") {
          Fancybox.bind('[data-fancybox="gallery"]', {
            Thumbs: {
              autoStart: false,
            },
            Toolbar: {
              display: {
                left: ["infobar"],
                middle: [],
                right: ["zoom", "slideshow", "fullscreen", "download", "close"],
              },
            },
          });
        }
      });
    </script>
